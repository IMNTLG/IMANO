<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NIPPON</title>
    <link rel="icon" href="images/NIPPON.ico">
    <link rel="stylesheet" type="text/css" href="css/index2.css">

</head>

<body>
    <div id="registback" class="registback">
        <div class="title">
            <img src="images/N.png">
            <img src="images/I.png">
            <img src="images/P.png">
            <img src="images/P.png">
            <img src="images/O.png">
            <img src="images/N.png">
        </div>
        <div class="regist">
            <div class="name">
                <p>用户名</p>
                <div>
                    <form>
                        <input id="user" class="text" type="text" name="name" placeholder="请输入用户名" />
                    </form>
                </div>
            </div>
            <div class="password">
                <p>密码</p>
                <div>
                    <form>
                        <input id="password" class="text" type="password" name="password" placeholder="请输入密码" />
                    </form>
                </div>
            </div>
            <div class="password2">
                <p>确认密码</p>
                <div>
                    <form>
                        <input id="password2" class="text" type="password" name="password" placeholder="请再次输入密码" />
                    </form>
                </div>
            </div>
            <div class="submit">
                <form>
                    <input class="btn1" type="regist" value="注册" onclick="regist()">
                </form>
                <form>
                    <input class="btn2 " type="button " value="返回" onclick="back()">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
